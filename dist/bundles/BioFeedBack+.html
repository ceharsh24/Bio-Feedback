<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'BioFeedBack+.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedbiofeedback() {
        dtjava.embed(
            {
                id : 'biofeedback',
                url : 'BioFeedBack+.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '600'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedbiofeedback);
</script>

</head><body>
<h2>Test page for <b>BioFeedBack+</b></h2>
  <b>Webstart:</b> <a href='BioFeedBack+.jnlp' onclick="return launchApplication('BioFeedBack+.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
